<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Audio Player</h1>
  <p>Select audio files from your device to play them in sequence.</p>
  <input type="file" id="fileInput" multiple>
  <audio id="audioPlayer" controls></audio>
  <div id="info"></div>

  <script>
    let audioFiles = [];
    let currentIndex = 0;
    let storedTime = 0; // Variable to store the playback time
    const audioElement = document.getElementById('audioPlayer');
    const info = document.getElementById('info');
    let saveInterval;

    // Helper function to extract numbers from filenames
    function extractNumber(filename) {
      const match = filename.match(/(\d+)/); // Match the first sequence of digits in the filename
      return match ? parseInt(match[0]) : -1; // Return the first number or -1 if no number is found
    }

    // Sort files by the number extracted from the filename
    function sortFiles(files) {
      return files.sort((a, b) => {
        const numA = extractNumber(a.name);
        const numB = extractNumber(b.name);
        return numA - numB; // Sort in ascending order
      });
    }

    // Load the selected files and restore the playback position
    document.getElementById('fileInput').addEventListener('change', (event) => {
      audioFiles = Array.from(event.target.files);
      if (audioFiles.length > 0) {
        // Sort the files by number in their filename
        audioFiles = sortFiles(audioFiles);
        info.textContent = `${audioFiles.length} audio files loaded. Playing the first file...`;
        currentIndex = 0;

        // Save the current file names and index to localStorage
        savePlaybackState();

        loadAndPlay(currentIndex);
      } else {
        info.textContent = "No files selected.";
      }
    });

    // Save playback state to localStorage
    function savePlaybackState() {
      const fileNames = audioFiles.map(file => file.name);
      localStorage.setItem('audioFiles', JSON.stringify(fileNames));
      localStorage.setItem('currentIndex', currentIndex);
      localStorage.setItem('storedTime', audioElement.currentTime);
    }

    // Load the stored playback state from localStorage
    function loadStoredState() {
      const storedFiles = JSON.parse(localStorage.getItem('audioFiles'));
      const savedIndex = localStorage.getItem('currentIndex');
      storedTime = parseFloat(localStorage.getItem('storedTime')) || 0; // Retrieve stored time or default to 0
      if (storedFiles && savedIndex !== null) {
        audioFiles = storedFiles.map(fileName => {
          return new File([new Blob()], fileName); // Fake File object for now
        });
        currentIndex = parseInt(savedIndex, 10);
        info.textContent = `${audioFiles.length} audio files loaded.`;
        loadAndPlay(currentIndex);
      } else {
        info.textContent = "No previous session found.";
      }
    }

    // Load and play the current file
    function loadAndPlay(index) {
      if (index >= 0 && index < audioFiles.length) {
        const file = audioFiles[index];
        const fileURL = URL.createObjectURL(file);
        audioElement.src = fileURL;

        // Set the current playback time only AFTER the file is loaded
        audioElement.addEventListener('loadeddata', () => {
          audioElement.currentTime = storedTime; // Restore the saved time after file is ready
          audioElement.play();
          info.textContent = `Now playing: ${file.name}`;
          
          // Start saving time every 5 seconds when playing
          startSavingPlaybackState();
        });
      }
    }

    // Start saving playback state every 5 seconds
    function startSavingPlaybackState() {
      // Clear any existing interval
      if (saveInterval) clearInterval(saveInterval);

      // Save playback time every 5 seconds
      saveInterval = setInterval(() => {
        savePlaybackState();
      }, 5000); // 5000 milliseconds = 5 seconds
    }

    // Stop the saving interval when playback is stopped or paused
    function stopSavingPlaybackState() {
      if (saveInterval) {
        clearInterval(saveInterval);
        saveInterval = null;
      }
    }

    // Auto-play next file
    audioElement.addEventListener('ended', () => {
      if (currentIndex + 1 < audioFiles.length) {
        loadAndPlay(++currentIndex);
      } else {
        info.textContent = "Playback finished.";
        stopSavingPlaybackState(); // Stop saving time after playback finishes
      }
    });

    // Ensure the audio player always resumes at the last known position when loading the page
    window.onload = () => {
      loadStoredState();
    };

    // Track and save current playback time when user pauses or stops
    audioElement.addEventListener('pause', () => {
      savePlaybackState();
      stopSavingPlaybackState(); // Stop saving time when paused
    });

    audioElement.addEventListener('ended', () => {
      savePlaybackState();
      stopSavingPlaybackState(); // Stop saving time when playback ends
    });
  </script>
</body>
</html>
