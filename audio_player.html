<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    #info {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Audio Player</h1>
  <p>Select audio files from your device to play them in sequence.</p>
  <input type="file" id="fileInput" multiple>
  <audio id="audioPlayer" controls></audio>
  <div id="info"></div>

  <script>
    let audioFiles = [];
    let currentIndex = 0;
    const audioElement = document.getElementById('audioPlayer');
    const info = document.getElementById('info');

    // Load selected files
    document.getElementById('fileInput').addEventListener('change', (event) => {
      audioFiles = Array.from(event.target.files);
      if (audioFiles.length > 0) {
        info.textContent = `${audioFiles.length} audio files loaded. Playing the first file...`;
        currentIndex = 0;
        loadAndPlay(currentIndex);
      } else {
        info.textContent = "No files selected.";
      }
    });

    // Load and play the current file
    function loadAndPlay(index) {
      if (index >= 0 && index < audioFiles.length) {
        const file = audioFiles[index];
        audioElement.src = URL.createObjectURL(file);
        audioElement.play();

        // Update UI and save the current index
        info.textContent = `Now playing: ${file.name}`;
        localStorage.setItem('currentIndex', index);
        currentIndex = index;
      }
    }

    // Auto-play next file
    audioElement.addEventListener('ended', () => {
      if (currentIndex + 1 < audioFiles.length) {
        loadAndPlay(++currentIndex);
      } else {
        info.textContent = "Playback finished.";
      }
    });

    // Attempt to resume playback
    window.onload = () => {
      const savedIndex = localStorage.getItem('currentIndex');
      if (savedIndex && savedIndex < audioFiles.length) {
        currentIndex = parseInt(savedIndex, 10);
        info.textContent = `Resuming from file ${currentIndex + 1}/${audioFiles.length}`;
      }
    };
  </script>
</body>
</html>
